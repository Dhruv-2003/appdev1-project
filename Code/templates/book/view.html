<!-- prettier-ignore -->
{% extends 'base.html' %}

<!-- prettier-ignore -->
{% block head %}
<title>Library Manager</title>
{% endblock %}

<!-- prettier-ignore -->
{% block body %}
<div class="content container">
  <div class="d-flex flex-row mx-5 py-5 justify-content-evenly">
    <div class="d-flex flex flex-column justify-content-evenly py-5">
      <h1>Book name</h1>
      <h3>by Author Name</h3>
      <button class="btn btn-secondary">Read</button>
    </div>
    <div
      class="container d-flex flex flex-column justify-content-evenly mx-5 my-5 px-5"
    >
      <h3>Section Name</h3>
      <button class="btn btn-light">Read</button>
    </div>
    <div class="mx-5 py-5 h-100 object-fit-contain text-center mt-5 border">
      Image
    </div>
  </div>

  <div class="container text-center py-5">
    <div class="row mb-3 h-100">
      <div class="col-8">
        <div class="input-group py-5 h-100">
          <span class="input-group-text">Book Description</span>
          <textarea class="form-control" aria-label="Book content" readonly>
 Description Extras</textarea
          >
        </div>
      </div>
      <div class="col-4 d-flex flex flex-column">
        <h4>Feedback</h4>
        <div class="input-group py-5 h-100">
          <textarea class="form-control" aria-label="Book content"></textarea>
        </div>
        <button class="btn btn-dark">Submit</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
