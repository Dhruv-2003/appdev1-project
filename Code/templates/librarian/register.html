<!-- prettier-ignore -->
{% extends 'base.html' %}

<!-- prettier-ignore -->
{% block head %}
<title>Library Manager</title>
{% endblock %}

<!-- prettier-ignore -->
{% block body %}
<div
  id="main-div"
  class="content container-xl d-flex flex-column align-items-center"
>
  <h1>Register</h1>
  <form method="post" class="align-items-center w-50">
    <label for="username" class="form-label"
      >Username:

      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        placeholder="name@example.com"
      />
    </label>
    <br />
    <label for="name" class="form-label"
      >Name:
      <input type="text" name="name" id="name" class="form-control" />
    </label>
    <br />
    <label for="password" class="form-label"
      >Password:
      <input type="text" name="password" id="password" class="form-control" />
    </label>
    <br />
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}

<!-- prettier-ignore -->
{% block style%}
<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 15%;
  }

  h1 {
    margin-top: 64px;
    text-align: center;
  }
</style>
{%endblock%}
